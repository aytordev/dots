name: "üîî Matrix Notifications"

on:
  # Trigger when other workflows complete
  workflow_run:
    workflows: 
      - "validate-flake"
      - "code-quality"
      - "build-and-test"
      - "deploy-nix-configs"
    types: [completed]
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test:
        description: 'Test message (optional)'
        required: false
        default: 'Test notification from workflow_dispatch'
      workflow_type:
        description: 'Workflow type for testing (test/deploy)'
        required: false
        default: 'test'

jobs:
  # Notifications for test workflows (CI)
  notify-tests:
    name: "Notify Test Results"
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.workflow_type == 'test') ||
      (github.event_name == 'workflow_run' && 
       contains(fromJson('["validate-flake", "code-quality", "build-and-test"]'), 
               github.event.workflow_run.name) &&
       github.event.workflow_run.conclusion != 'skipped')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup script permissions
        run: chmod +x .github/scripts/send-matrix-notification.sh

      - name: Prepare test notification
        id: test-message
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MESSAGE="üîî **Test Notification**
            üìù ${{ github.event.inputs.test || 'No message provided' }}"
          else
            MESSAGE="üîî **CI Workflow: ${{ github.event.workflow_run.name }}**
            üì¶ Repository: ${{ github.repository }}
            ‚úÖ Status: ${{ github.event.workflow_run.conclusion }}
            üîó [View Run](${{ github.event.workflow_run.html_url }})
            
            Commit: \`${{ github.event.workflow_run.head_sha }}\`
            Branch: \`${{ github.event.workflow_run.head_branch || 'unknown' }}\`
            Triggered by: ${{ github.event.workflow_run.actor.login }}"
          fi
          
          echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Send test notification
        env:
          ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}
          ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MESSAGE: ${{ steps.test-message.outputs.MESSAGE }}
        run: |
          .github/scripts/send-matrix-notification.sh "$ROOM_ID" "$ACCESS_TOKEN" "$MESSAGE"

  # Notifications for deployment workflows
  notify-deploy:
    name: "Notify Deployment Status"
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.workflow_type == 'deploy') ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.name == 'deploy-nix-configs' &&
       github.event.workflow_run.conclusion != 'skipped')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup script permissions
        run: chmod +x .github/scripts/send-matrix-notification.sh

      - name: Prepare deployment notification
        id: deploy-message
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MESSAGE="üöÄ **Deployment Test Notification**
            üìù ${{ github.event.inputs.test || 'Test deployment notification' }}"
          else
            CONCLUSION_EMOJI=""
            if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
              CONCLUSION_EMOJI="‚úÖ"
            elif [[ "${{ github.event.workflow_run.conclusion }}" == "failure" ]]; then
              CONCLUSION_EMOJI="‚ùå"
            else
              CONCLUSION_EMOJI="‚ÑπÔ∏è"
            fi
            
            MESSAGE="üöÄ **Deployment $CONCLUSION_EMOJI**
            üì¶ Repository: ${{ github.repository }}
            üîÑ Status: ${{ github.event.workflow_run.conclusion }}
            üîó [View Run](${{ github.event.workflow_run.html_url }})
            
            Commit: \`${{ github.event.workflow_run.head_sha }}\`
            Branch: \`${{ github.event.workflow_run.head_branch || 'unknown' }}\`
            Triggered by: ${{ github.event.workflow_run.actor.login }}"
          fi
          
          echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Send deployment notification
        env:
          ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}
          ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MESSAGE: ${{ steps.deploy-message.outputs.MESSAGE }}
        run: |
          .github/scripts/send-matrix-notification.sh "$ROOM_ID" "$ACCESS_TOKEN" "$MESSAGE"
