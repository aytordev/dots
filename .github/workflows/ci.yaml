name: "ğŸ” Basic Nix CI"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

# Configure permissions for the job
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate-nix:
    name: "âœ… Validate Nix Configuration"
    runs-on: ubuntu-latest  # Using ubuntu-latest for consistency
    timeout-minutes: 10

    steps:
      - name: "ğŸ”½ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for commit analysis

      - name: "â¬‡ï¸ Install Nix"
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            warn-dirty = false

      - name: "ğŸ” Validate Flake Structure"
        run: |
          echo "ğŸ” Validating flake structure..."
          nix flake show --no-write-lock-file

      - name: "âœ… Check Flake Evaluation"
        run: |
          echo "ğŸ” Evaluating flake outputs..."
          nix flake check --no-write-lock-file --show-trace

      - name: "ğŸ“ Check Code Formatting"
        run: |
          echo "ğŸ” Checking code formatting with alejandra..."
          nix run nixpkgs#alejandra -- --check .

      - name: "ğŸ§¹ Run Statix Linter"
        run: |
          echo "ğŸ” Running Statix linter..."
          nix run nixpkgs#statix check

      - name: "ğŸ§¹ Run Deadnix Check"
        run: |
          echo "ğŸ” Checking for dead Nix code..."
          nix run nixpkgs#deadnix -- --fail

      - name: "ğŸ“Š Report Results"
        if: always()
        run: |
          echo "âœ… All validation checks completed successfully!"
          echo "::notice::âœ… All Nix configuration validations passed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}