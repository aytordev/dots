name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Check Flake
        run: nix flake check --show-trace
      
      - name: Format
        run: nix fmt --check
      
      - name: Lint
        run: nix run github:astro/make-stable#statix check
      
      - name: Check for dead code
        run: nix run github:astro/make-stable#deadnix