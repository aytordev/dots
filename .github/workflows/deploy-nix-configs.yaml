name: "ðŸš€ Deploy"

# Solo se ejecuta cuando se hace push a main o manualmente
on:
  push:
    branches: [main]
  workflow_dispatch:

# ConfiguraciÃ³n de permisos
permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write
  actions: write  # Required to trigger other workflows

jobs:
  deploy:
    name: "ðŸš€ Deploy Configuration"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "ðŸ”½ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "â¬‡ï¸ Install Nix"
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            warn-dirty = false

      - name: "ðŸ”’ Setup Git User"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: "ðŸ” Check for changes"
        id: changes
        run: |
          # Verificar si hay cambios en los archivos de configuraciÃ³n
          CHANGES=$(git diff --name-only origin/main HEAD -- '*.nix' '*.yaml' '*.sh' || true)
          if [ -z "$CHANGES" ]; then
            echo "No changes detected in configuration files, skipping deployment"
            echo "deploy_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected, proceeding with deployment"
            echo "deploy_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: "ðŸš€ Start Deployment"
        if: steps.changes.outputs.deploy_needed == 'true'
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: ${{ github.sha }}

      - name: "ðŸ—ï¸ Build and Deploy"
        id: deploy
        if: steps.changes.outputs.deploy_needed == 'true'
        run: |
          set -euo pipefail
          
          echo "ðŸš€ Starting deployment..."
          
          # Determine system type (simplified example - adjust as needed)
          if [ -f /etc/NIXOS ]; then
            TARGET="nixos"
            DEPLOY_CMD="nixos-rebuild switch --flake .#$(hostname)"
          else
            # Skip deployment on non-NixOS runners
            echo "âš ï¸ Skipping deployment: darwin-rebuild is not available on GitHub Actions runners"
            echo "   To deploy to a macOS system, use a self-hosted runner with Nix installed"
            exit 0
          fi
          
          echo "ðŸ”§ Target system: $TARGET"
          echo "ðŸš€ Executing: $DEPLOY_CMD"
          
          # Store target system for rollback if needed
          echo "TARGET_SYSTEM=$TARGET" >> $GITHUB_ENV
          
          # Execute deployment
          if ! $DEPLOY_CMD; then
            echo "âŒ Deployment failed"
            exit 1
          fi
          
          echo "âœ… Deployment completed successfully"

      - name: "ðŸ”„ Trigger Rollback Workflow"
        if: failure() && steps.deploy.outcome == 'failure' && steps.changes.outputs.deploy_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const hostname = require('os').hostname();
            const targetSystem = process.env.TARGET_SYSTEM || 'nixos';
            
            try {
              // Trigger the rollback workflow using repository_dispatch
              await github.rest.repos.createDispatchEvent({
                owner,
                repo,
                event_type: 'rollback_triggered',
                client_payload: {
                  target: targetSystem,
                  max_generations: '5',
                  reason: 'Deployment failed',
                  hostname: hostname
                }
              });
              
              console.log('âœ… Successfully triggered rollback workflow');
              
              // Send notification about triggered rollback
              if (process.env.MATRIX_ACCESS_TOKEN) {
                const message = `âš ï¸ Deployment failed on ${hostname}. Triggering rollback workflow...`;
                await require('@actions/exec').exec(
                  '.github/scripts/send-matrix-notification.sh',
                  [
                    '--homeserver', process.env.MATRIX_HOMESERVER || 'https://matrix.org',
                    '--token', process.env.MATRIX_ACCESS_TOKEN,
                    '--room', process.env.MATRIX_ROOM_ID,
                    '--message', message
                  ]
                );
              }
              
            } catch (error) {
              console.error('âŒ Failed to trigger rollback workflow:', error);
              // Send critical notification
              if (process.env.MATRIX_ACCESS_TOKEN) {
                const message = `ðŸš¨ Critical: Deployment failed on ${hostname} and failed to trigger rollback workflow!\nError: ${error.message}`;
                await require('@actions/exec').exec(
                  '.github/scripts/send-matrix-notification.sh',
                  [
                    '--homeserver', process.env.MATRIX_HOMESERVER || 'https://matrix.org',
                    '--token', process.env.MATRIX_ACCESS_TOKEN,
                    '--room', process.env.MATRIX_ROOM_ID,
                    '--message', message
                  ]
                );
              }
              core.setFailed('Failed to trigger rollback workflow');
            }
          
      - name: "âœ… Finish Deployment"
        if: always()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          env: production
          deployment_id: ${{ steps.deployment.outputs.deployment_id || format('deploy-{0}', github.run_id )}}
          desc: "Deployment ${{ job.status }}"

      - name: "ðŸ“Š Generate Deployment Report"
        if: always()
        run: |
          mkdir -p ${{ github.workspace }}/reports
          REPORT_PATH="${{ github.workspace }}/reports/deploy-report.md"
          
          echo "# ðŸš€ Deployment Report" > "$REPORT_PATH"
          echo "## ðŸ“… $(date)" >> "$REPORT_PATH"
          echo "### ðŸ”„ Changes" >> "$REPORT_PATH"
          
          if [ "${{ steps.changes.outputs.deploy_needed }}" = "true" ]; then
            echo "âœ… Configuration changes detected and deployed" >> "$REPORT_PATH"
            echo "\n### ðŸ“‹ Changed Files" >> "$REPORT_PATH"
            git diff --name-only HEAD^ HEAD -- '*.nix' '*.yaml' '*.sh' | sed 's/^/- /' >> "$REPORT_PATH"
          else
            echo "â„¹ï¸ No configuration changes detected, deployment skipped" >> "$REPORT_PATH"
          fi
          
          echo "\n### ðŸ” Build Info" >> "$REPORT_PATH"
          echo "- Nix Version: $(nix --version)" >> "$REPORT_PATH"
          echo "- Run URL: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> "$REPORT_PATH"

      - name: "ðŸ“¤ Upload Deployment Report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-report
          path: ${{ github.workspace }}/reports/deploy-report.md
          retention-days: 7
